name: project-b-build

on:
  workflow_dispatch:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./project-b

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: install
        run: |
          yarn install

      - name: format
        run: |
          npm run format ./
